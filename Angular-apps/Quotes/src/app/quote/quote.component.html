<div class="container">
  <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>

  <style>
    .container{
     font-size: 17px;
     background-color: rgb(187, 126, 14);
     padding-top: 20px;
     font-family: 'Dancing Script';font-size: 22px;
   }
   h1{
     text-align:center;
     font-size: 30px;
     font-weight: bold;
   }
   button{
    margin-left: 10px;
    padding: 10px, 5px;
    box-shadow: thistle;
    background-color: black;
   }
   </style>
  <div class="row">
    <div class="col-md-6">
     <h1><em>Worldwide Common Quotes</em></h1>
     <hr>
      <ol>
       <div *ngFor='let quote of quotes;let i = index'>
          <li>{{quote.name}} <br>Published by <strong>{{quote.publisher}}</strong></li>
          <button (click)='toggleDetails(i)' class="btn btn-secondary">View</button>
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'(isDelete) = 'deleteQuote($event,i)'>

          </app-quote-detail>
       </div>
       
      </ol>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
